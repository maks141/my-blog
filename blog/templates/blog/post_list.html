{% extends 'blog/base.html' %}

{% block content %}
<title>Home</title>
    {% for post in posts %}
        <div class="post">
            <a href="{% url 'post_detail' pk=post.pk %}"><h2>{{ post.title }}</h2></a>
            <p>{{ post.text }}</p>
            <small>{{ post.published_date }}</small>
        </div>
        <br>
        <hr>
    {% endfor %}
{% endblock %}
