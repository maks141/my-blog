{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <a href="#"><h2>{{ post.title }}</h2></a>
            <p>{{ post.text }}</p>
            <small>{{ post.published_date }}</small>
        </div>
        <br>
        <hr>
    {% endfor %}
{% endblock %}
