<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная с постами типа</title>
</head>
<body>
    {% for post in posts %}
    <div class="post">
        <a href="#"><h2>{{ post.title }}</h2></a>
        <p>{{ post.text }}</p>
        <small>{{ post.published_date }}</small>
    </div>
     <br>
    {% endfor %}
</body>
</html>
