{% extends 'blog/base.html' %}

{% block content %}
<title>{{ post.title }}</title>
    <div class="post">
        <h1>{{ post.title }}</h1>
        <br>
        <p>{{ post.text|linebreaksbr }}</p>
        <br>
        <hr>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
    </div>
{% endblock %}
